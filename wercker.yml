box: sovlin/Grails-Last-Test
build:
  steps:
    - script:
        name: Init 3.0.0.M1
        code: |
         WERCKER_GRAILS_VERSION="3.0.0.M1"
         WERCKER_GRAILS_OPTIONS=create-app test
         ./run.sh
    - script:
        name: Change folder
        code: |
         mv ./test/* ./
         rm -r ./test
         ls
    - script:
        name: Compile War 3.0.0.M1
        code: |
         WERCKER_GRAILS_OPTIONS=compile
         ./run.sh
         WERCKER_GRAILS_OPTIONS=war
         ./run.sh
    - script:
        name: Init BUILD-SNAPSHOT
        code: |
         WERCKER_GRAILS_VERSION="BUILD-SNAPSHOT"
         WERCKER_GRAILS_OPTIONS=compile
         WERCKER_GRAILS_COMMIT=721dba7b99de0f092a228bf5ca226ffc82ef261f
         ./run.sh