box: sovlin/Grails-Last-Test
build:
  steps:
    - sovlin/grails:
        version: "3.0.0.M1"
        options: create-app test
    - script:
        name: Change folder
        code: |
         mv ./test ./
         rm ./test
         ls
    - sovlin/grails:
        version: "3.0.0.M1"
        options: compile
    - sovlin/grails:
        version: "3.0.0.M1"
        options: war
    - sovlin/grails:
        version: "3.0.0.BUILD-SNAPSHOT"
        options: war